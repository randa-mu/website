name: build and deploy website

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  website-build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3.3.0

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🌐 Deploy
        run: |
          git config --global user.email bob-the-builder@randa.mu
          git config --global user.name bob-the-builder
          npm run deploy